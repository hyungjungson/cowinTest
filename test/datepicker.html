<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

<style>
.ui-datepicker-calendar tbody td { margin:10px;text-align:center; }
.ui-state-default { display:inline-block; width:100%; font-size:20px; text-decoration:none; color:gray;  }
.ui-state-default:hover { background:hotpink; color:#fff; }
</style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="button" id="datepicker" value="Click Me">Click Me</p>
 
 
</body>
</html>
